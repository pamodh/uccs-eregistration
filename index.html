<!DOCTYPE html>
<html lang="en" manifest="eregistration.appcache">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">    
    <!-- 
      UCCS Event E-Registration System 
      Copyright (c) 2018 University of Colombo Clinical Society
      Faculty of Medicine, University of Colombo
    -->

    <title>UCCS Event E-Registration</title>
    <link rel="stylesheet" href="css/eregistration-main.css">
    <link rel="stylesheet" href="js/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/lib/datatables/datatables.min.css"/>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>UCCS Event E-Registration</h1>
      </div>
          
      <div class="row">
        <div id="qr-panel" class="panel panel-default hidden">
          <div class="panel-body">
              <video id="qr-preview"></video>
              <div>
                <button id="qr-change-camera-btn" class="btn btn-default">Change Camera</button>
                <button id="qr-mirror-camera-btn" class="btn btn-default">Flip Image</button>
                <button id="qr-stop-btn" class="btn btn-default">Cancel</button>
              </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div id="manual-entry-panel" class="panel panel-default hidden">
          <div class="panel-body">
            <form id="manual-entry-form" action="#" method="GET" class="form-inline">
                <div class="form-group">
                    <label for="manual-text-input">Enter Registration Number:</label>
                    <input id="manual-text-input" type="text" class="form-control" placeholder="UCCS/2018/0001">
                </div>
                <button id="manual-submit-btn" type="submit" class="btn btn-primary">Add Person</button>
                <button id="manual-stop-btn" type="reset" class="btn btn-default">Cancel</button>
            </form>
        </div>
      </div>

      <div class="row">
          <div id="qr-start-panel" class="panel panel-default">
              <div class="panel-body">
                  <button id="qr-start-btn" class="btn btn-primary">Scan Code</button>
                  <button id="manual-start-btn" class="btn btn-default">Enter Manually</button>
              </div>
          </div>
      </div>

      <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-md-4"><button id="load-data-btn" class="btn btn-primary">Load Registration Data</button></div>
                <div class="col-md-4"><button id="reset-data-btn" class="btn btn-danger">Reset All Data</button></div>
                <div class="col-md-4"><button id="save-data-btn" class="btn btn-success">Save Scanned Data</button></div>

                <div id="import-file-panel" class="hidden">
                  <form id="manual-entry-form" action="#" method="GET" class="form-inline">
                    <div class="form-group">
                      <label for="import-file-input">File to Import:</label>
                      <input id="import-file-input" type="file">
                    </div>
                  </form>
                </div>
            </div>
        </div>
      </div>

      <div class="row">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2>Registered Members</h2>
              <button id="refresh-data-btn" class="btn btn-default">Refresh Data</button>
              <button id="delete-record-btn" class="btn btn-default hidden">Delete Record</button>
              <button id="delete-scan-btn" class="btn btn-default hidden">Revert Scan Time</button>
            </div>
            <div class="panel-body table-responsive">
                <table id="data-table" class="table">
                  <thead>
                    <th>UCCS Registration Number</th>
                    <th>Name</th>
                    <th>Time Registered</th>
                    <th>Time Scanned-In</th>
                  </thead>
                  <tbody></tbody>
                </table>
            </div>
          </div>
      </div>

      <div class="footer">
        <p>
            Copyright &copy; 2018 University of Colombo Clinical Society <br>
            Faculty of Medicine, University of Colombo
        </p>
        <p>
          This web app is best viewed on Mozilla Firefox 60.0 or Google Chrome 68.0 and above
        </p>
      </div>	
    </div>

    <!-- UpUp for offline capability: -->
    <script src="upup.min.js"></script>
    <script>
      UpUp.start({
        'cache-version': 'v1.2',
        'content-url': 'index.html',
        'assets': ['css/eregistration-main.css', 
                   'js/lib/bootstrap/css/bootstrap.min.css', 
                   'js/lib/datatables/datatables.min.css', 
                   'js/lib/jquery.min.js',
                   'js/lib/bootstrap/js/bootstrap.min.js',
                   'js/lib/instascan.min.js', 
                   'js/lib/localforage.min.js', 
                   'js/lib/sprintf.min.js', 
                   'js/lib/papaparse.min.js',
                   'js/lib/datatables/datatables.min.js',
                   'js/lib/underscore.string.min.js',
                   'js/lib/bootbox.min.js',
                   'js/eregistration-io.js', 
                   'js/eregistration-main.js']
      });
    </script>
    
    <script src="js/lib/instascan.min.js"></script>
    <script src="js/lib/localforage.min.js"></script>
    <script src="js/lib/sprintf.min.js"></script>
    <script src="js/lib/papaparse.min.js"></script>
    <script src="js/lib/datatables/datatables.min.js"></script>    
    <script src="js/lib/underscore.string.min.js"></script>
    <script src="js/lib/bootbox.min.js"></script>
    <script src="js/eregistration-io.js"></script>
    <script src="js/eregistration-main.js"></script>
  </body>
</html>
